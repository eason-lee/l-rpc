syntax = "proto3";

package protocol;

option go_package = "lisen/l-rpc/protocol";

// MessageType 枚举
enum MessageType {
    REQUEST = 0;
    RESPONSE = 1;
}

// Header 消息头
message PBHeader {
    MessageType message_type = 1;
    uint64 request_id = 2;
    string service_name = 3;
    string method_name = 4;
    string error = 5;
    uint32 data_len = 6;
}

// Message 完整消息
message PBMessage {
    PBHeader header = 1;
    bytes data = 2;
}